Description=Questa procedura calcola le regressioni di sopravvivenza per la censura a sinistra, a destra, intervallo o conteggio e per le distribuzioni di Weibull, esponenziali, gaussiane, logistiche e altro. I residui e i valori previsti dei vari tipi possono essere salvati come dataset. Il package pu\u00f2 eseguire la regressione Tobit come caso speciale.
